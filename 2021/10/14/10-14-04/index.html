找一个可以说话的人
<p>2021/10/14
</div>
<p>有时候，我们不说话，不等于没有话说。<br>有时候，是别人磨叽得太多，自己不想说了；<br>有时候，是自己顾虑得太多，最终无心说了。</p>
<p>因为说了未必有人会听，听了未必有人会懂。<br>不听，最多是失望；<br>而不懂，才会真正的叫人绝望。<br>还是不说了吧，怕一出口，就伤了自己。</p>
