<p>2021/10/14
</div>
<p>人多在喜怒怠惰，恣情纵欲上临机而迷，一错再错，后悔不及。</p>
<p>真实用眼睛看不到，要用心看，用力行体悟。</p>
<p>忠厚诚笃自修，福祸听之自然。</p>
<p>勤劳一日，得一日安眠;勤劳一生，得永世安眠。</p>
<p>一生有恒业，一日有修业。</p>
<p>常葆忧勤惕励之志，常去偷安怠惰之心。</p>
<p>学当以勤，学当以恒。</p>
<p>一日不学，一日不安;一日懈怠，一日汗颜。</p>
<p>在这个不埋没人才的伟大时代，一定要有所准备，机会有的是。</p>
